<!DOCTYPE html>
<html>
<head>
	<title>Order Now</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/orderform.css">
	<link rel="shortcut icon" type="images/x-icon" href="images/favicon.png">
	<script type="text/javascript">
		function validate(){
			if (document.MyForm.Name.value=="")
			{
				alert("Please provide your Name!");
				document.MyForm.Name.focus();
				return false;
			}
			if (document.MyForm.Email.value=="")
			{
				alert("Please provide your Email Address!");
				document.MyForm.Email.focus();
				return false;
			}
			if (document.MyForm.Contact.value=="" || isNaN(document.MyForm.Contact.value) || document.MyForm.Contact.value.length!="11")
			{
				alert("Please provide your Contact in the format ########### !");
				document.MyForm.Contact.focus();
				return false;
			}
			if (document.MyForm.PName.value=="")
			{
				alert("Please provide your Project Name!");
				document.MyForm.PName.focus();
				return false;
			}
		}
		/*function confirm(){
			if (document.MyForm.Name.value=="" && document.MyForm.Email.value=="" && document.MyForm.Contact.value=="" && document.MyForm.PName.value=="") {
				alert("Please Provide Your Information")
			}
			else{
			alert("Your Order Has Been Confirmed!")}
		}*/
	</script>
</head>
<body>
		<form action="/cgi-bin/test.cgi" name="MyForm" onsubmit="return(validate());">
			<div class="form-group">
				<h1>Order Now</h1>
			<label for="exampleFormControlInput1" class="label1">Full Name</label><br>
			<input type="name" name="Name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Full Name"><br>

			<label for="exampleFormControlInput2" class="label1">Email Address</label><br>
			<input type="email" name="Email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com"><br>

			<label for="exampleFormControlInput3" class="label1">Contact #</label><br>
			<input type="contact#" name="Contact" class="form-control" id="exampleFormControlInput3" placeholder="in the form i.e. 03334563577"><br>

			<label for="exampleFormControlInput4" class="label1">Project Name</label><br>
			<input type="projectname" name="PName" class="form-control" id="exampleFormControlInput4" placeholder="Enter Your Project Name"><br>

			<label for="exampleFormControlTextarea1" class="label1">Project Description</label><br>
			<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Extra Details Of Your Project"></textarea>

				<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline1">Web Development</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline2">Mobile App Development</label>
</div>
<div class="custom-control custom-radio custom-control-inline">
  <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
  <label class="custom-control-label" for="customRadioInline3">Graphic Designing</label>
</div>

			<center><button type="Confirm" class="btn btn-secondary">Confirm</button></center>
			<center><a href="index.html">Go Back To Home Page</a></center>
		    </div>
		</form>
</body>
</html>
